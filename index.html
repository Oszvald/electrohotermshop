<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Hoterm SRL – Okos fűtés és tiszta energia</title>
  <!-- Favicon a fő logóból -->
  <link rel="icon" type="image/gif" href="Electro Hoterm logo.gif">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1565c0;
      --main-orange: #ff6600;
      --light-blue: #e3f2fd;
      --nav-transp: rgba(21,101,192,0.82);
      --hero-shadow: rgba(21,101,192,0.58);
      --dark-blue: #0d305d;
    }
    * { box-sizing: border-box; margin: 0; padding: 0;}
    body { font-family: 'Montserrat', Arial, sans-serif; background: #f9fbfd; color: var(--dark-blue);}
    nav {
      width: 100%;
      background: var(--nav-transp);
      position: fixed; top: 0; z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 8px #08407530;
    }
    .nav-wrap {
      max-width: 1200px; margin: auto; display: flex; justify-content: space-between;
      align-items: center; padding: .8rem 2rem;
      position: relative;
    }
    .logo { display: flex; align-items: center; gap: 0.65rem; font-size: 1.5rem; font-weight: bold; color: #fff; letter-spacing: 0.02em;}
    .logo img { height: 47px; width: auto; border-radius: 7px;}
    .nav-links {
      display: flex; gap: 1.6rem;
      transition: none;
    }
    .nav-links a { color: #fff; font-weight: 500; text-decoration: none; font-size: 1.06rem; letter-spacing: 0.01em; transition: color .22s;}
    .nav-links a:hover { color: var(--main-orange);}
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 38px;
      height: 38px;
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 1rem;
      z-index: 200;
    }
    .menu-toggle span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: #fff;
      border-radius: 3px;
      transition: all .3s;
    }
    @media (max-width: 800px) {
      .nav-links {
        position: absolute;
        top: 62px;
        right: 10px;
        background: var(--nav-transp);
        border-radius: 12px;
        box-shadow: 0 6px 32px #0002;
        padding: 1.2rem 1.5rem 1.2rem 1.3rem;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        gap: 1.1rem;
        min-width: 140px;
        z-index: 150;
        animation: menuFade .35s;
      }
      .nav-links.open {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
      .nav-wrap {
        padding: .8rem 0.7rem;
      }
    }
    @keyframes menuFade {
      from { opacity: 0; transform: translateY(-25px);}
      to { opacity: 1; transform: translateY(0);}
    }
    /* --- Az oldal többi része --- */
    .hero {
      height: 92vh;
      min-height: 480px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background: url('AdobeStock_618717616-scaled.webp') center/cover no-repeat;
    }
    .hero:before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(120deg, rgba(21,101,192,.8) 45%,rgba(255,102,0,.24) 100%);
      z-index: 0;
    }
    .hero-inner {
      position: relative;
      z-index: 2;
      max-width: 760px;
      margin: auto;
      padding-top: 4.2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .hero h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 1.1rem; }
    .tagline {
      display: flex; align-items: center; justify-content: center; gap:1.2rem; flex-wrap: wrap;
      margin-bottom: 1.7rem; margin-top: .5rem;
    }
    .tagline img { height:46px; width: auto; border-radius:7px;}
    .tagline span { font-size: 1.15rem; font-weight: 500; color: #fff; }
    .btn-main {
      background: var(--main-orange);
      color: #fff;
      font-weight: 700;
      padding: 1.1rem 2.2rem;
      border-radius: 40px;
      font-size: 1.15rem;
      border: none;
      box-shadow: 0 2px 8px #1769aa55;
      cursor: pointer;
      margin: 2rem 0 0 0;
      transition: background .2s, color .2s;
      letter-spacing: 0.01em;
    }
    .btn-main:hover { background: var(--main-blue); color: #fff; }
    section { padding: 5.5rem 1rem 4rem 1rem; max-width: 1150px; margin: auto;}
    h2 { color: var(--main-blue); text-align: center; margin-bottom: 2.3rem; font-size: 2.15rem;}
    .services-block { background: var(--main-blue); border-radius: 22px; padding:3rem 1.5rem; box-shadow:0 4px 20px #10407316; margin-bottom:4rem;}
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(190px,1fr)); gap: 2.5rem; }
    .service-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #b3c6e7c4; padding: 2.2rem 1rem 1.3rem; text-align: center; opacity:0; transform:translateY(48px); transition:opacity .7s cubic-bezier(.5,1.8,.5,1),transform .7s cubic-bezier(.5,1.8,.5,1);}
    .service-card.enter { opacity:1; transform:translateY(0);}
    .service-card img { width: 54px; margin-bottom: 1.1rem;}
    .service-card h3 { font-size: 1.14rem; margin-bottom: .35rem; color: var(--main-blue);}
    .service-card p { color: #263238; font-size: 0.98rem;}
    /* ... az oldal többi része marad ... */
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrap">
      <span class="logo">
        <img src="Electro Hoterm logo.gif" alt="Electro Hoterm logó">
        Electro Hoterm
      </span>
      <div class="nav-links" id="nav-links">
        <a href="#home">Főoldal</a>
        <a href="#services">Szolgáltatások</a>
        <a href="#about">Rólunk</a>
        <a href="#projects">Referenciák</a>
        <a href="#contact">Kapcsolat</a>
      </div>
      <button class="menu-toggle" id="menu-toggle" aria-label="Menü megnyitása">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- HERO -->
  <section id="home" class="hero animate-on-scroll">
    <div class="hero-inner">
      <h1>Okos fűtés és tiszta energia,<br>az Electro Hoterm megoldja!</h1>
      <div class="tagline">
        <img src="Electro Hoterm logo.gif" alt="Logó bal" style="height:48px; border-radius:8px;">
        <span>A megbízható partnered otthonod energiamodernizálásában.</span>
        <img src="WhatsApp-kép, 2025-05-30, 11.08.34_0ef8e492.jpg" alt="Logó jobb" style="height:48px; border-radius:8px;">
      </div>
      <button class="btn-main" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Ajánlatkérés</button>
    </div>
  </section>
  <!-- A többi szekció maradhat a régi kódból! -->

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Animáció observer
    const obs = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('enter');
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.17 });
    document.querySelectorAll('.animate-on-scroll, .service-card, .about-img, .about-text, .project-card, .contact-card').forEach(el => obs.observe(el));

    // Hamburger menü logika
    const toggle = document.getElementById('menu-toggle');
    const links = document.getElementById('nav-links');
    toggle.addEventListener('click', function() {
      links.classList.toggle('open');
    });
    document.querySelectorAll('#nav-links a').forEach(link =>
      link.addEventListener('click', ()=>{ links.classList.remove('open'); })
    );
  });
  </script>
</body>
</html>
